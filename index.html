<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Форма заказа</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=latin,cyrillic;display=swap"> -->
    <!--
    <link rel="manifest" href="manifest.webmanifest"> -->

  </head>

  <body class="page-body">
    <div class="wrapper">

      <form class="form-order" action="" method="post">
        <div class="logo">
          <p>Reduslim</p>
          <p>Eco</p>
          <img src="" alt="Reduslim ECO logo">
        </div>

        <div class="orderer-information">
          <h2>Сделай шаг к выздоровлению</h2>
          <p class="orderer-info">
            <label for="name-orderer">Ваше имя</label>
            <input id="name-orderer" type="text" name="name" placeholder="Алексей">
          </p>
          <p class="orderer-info">
            <label for="phone-orderer">Ваш телефон</label>
            <input id="phone-orderer" type="text" name="name" placeholder="+7 (123) 456-78-90">
          </p>
          <select class="language" name="select">
            <option value="ru" selected>Ru</option>
            <option value="eng">Eng</option>
          </select>
          <button class="button" type="submit">Заказать</button>
        </div>

      </form>

    </div>
  </body>
</html>
