<!DOCTYPE html>

  <head>

            <p class="orderer-info-phone">

              <li class="lang-list-item">

                  <img class="flag" src="./img/ru.png" alt="ru">

              </li>
              <li class="lang-list-item">
                <button class="button-lang-item" tabindex="-1" type="button">
                  Fra
                  <img class="flag" src="./img/ru.png" alt="ru">
                </button>
              </li>
            </ul>
            <button class="button-next" type="submit">
              Заказать
              <img class="icon-next" src="./img/arrow.svg" alt="next">
            </button>

        <section class="footer-mobile">
          <p>Trusted</p>
          <img class="lock-handle" src="./img/lockHandle.svg" alt="lockHandle">
          <img class="lock" src="./img/lock.svg" alt="lock">

        </section>

      </main>
    </div>
